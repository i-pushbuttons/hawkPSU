    <div class="container">
        <img src="photos\LogoE.png" alt="Logo" class="logo">

                </div>
            </div>

            <div class="prompt"></div> <!-- Placeholder for prompt with no text -->

            <div class="user">
                <div class="profile-picture"></div> <!-- Placeholder for profile picture -->
                <div class="user-info">
                    <div class="username">Username: User2</div> <!-- Bold username -->
                    <div class="ranking">Ranking: #2</div>
                    <div class="question-status2"></div> <!-- Question status -->
                </div>
            </div>
        </div>

        <textarea class="answer-box" id="answer-box1" rows="4" placeholder="Type your answer here and press enter..."></textarea>

    <script>
        let correctCount1 = 0;
        let incorrectCount1 = 0;
        let correctCount2 = 0;
        let incorrectCount2 = 0;

        const promptElement = document.querySelector('.prompt'); // Define promptElement

        function insertValue(value, userId) {
            const answerBox = document.getElementById(`answer-box${userId}`);
            if (value === '=') {
                try {
                    answerBox.value = eval(answerBox.value) || '';
                } catch {
                    answerBox.value = 'Error';
                }
            } else {
                answerBox.value += value;
            }
        }

        function checkUserAnswer(userId) {
            const answerBox = document.getElementById(`answer-box${userId}`);
            if (!answerBox) {
                console.error(`Answer box for user ${userId} not found`);
                return;
            }
            const userAnswer = answerBox.value.trim();
            fetch('http://localhost:5000/check-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ answer: userAnswer })
            })
            .then(response => response.json())
            .then(data => {
                if (data.correct) {
                    if (userId === 1) correctCount1++;
                    else correctCount2++;
                    promptElement.textContent = 'Correct!';
                } else {
                    if (userId === 1) incorrectCount1++;
                    else incorrectCount2++;
                    promptElement.textContent = 'Incorrect, try again.';
                }
                updateScore(userId);
                setTimeout(() => clearAnswer(userId), 100);
            })
            .catch(error => {
                console.error('Error checking answer:', error);
            });
        }

        function updateScore(userId) {
            const userInfo = document.getElementById(`question-status${userId}`);
            if (!userInfo) {
                console.error(`User info for user ${userId} not found`);
                return;
            }
            if (userId === 1) {
                userInfo.textContent = `Correct: ${correctCount1} | Incorrect: ${incorrectCount1}`;
            } else {
                userInfo.textContent = `Correct: ${correctCount2} | Incorrect: ${incorrectCount2}`;
            }
        }

        function clearAnswer(userId) {
            const answerBox = document.getElementById(`answer-box${userId}`);
            if (answerBox) {
                answerBox.value = '';
            }
            fetchNewProblem();
        }

        document.getElementById('answer-box1').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkUserAnswer(1);
            }
        });

        document.getElementById('answer-box2').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkUserAnswer(2);
            }
        });

        function fetchNewProblem() {
            fetch('http://localhost:5000/generate-problem')
                .then(response => response.json())
                .then(data => {
                    promptElement.textContent = data.problem;
                })
                .catch(error => {
                    console.error('Error fetching new problem:', error);
                });
        }

        fetchNewProblem();
        let timeLeft = 60; 
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `Timer: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                clearInterval(timerInterval);
                setTimeout(() => {
                    window.location.href = "EndingScreen.html";
                }, 500);
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
