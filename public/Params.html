<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="photos/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawk Math - Select Difficulty</title>

    <style>
        body {
            font-family: Georgia, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 550px;
        }

        .logo-placeholder {
            background-color: #ddd;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo-placeholder img {
            width: 200px;
            height: 200px;
            object-fit: contain; /* Ensures the image scales down proportionally */
        }

        .level-description {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adds space between buttons */
            margin-top: 20px;
        }

        .play-button, .matrix-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 24px;
            font-family: 'Georgia', serif;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .matrix-button img {
            max-width: 175px; /* Set the maximum width */
            max-height: 175px; /* Set the maximum height */
            object-fit: contain; /* Ensures the image scales down proportionally */
        }

        .play-button:hover, .matrix-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder">
            <img src="photos/Logo.png" alt="Logo" class="logo">
        </div>

        <div class="level-description">
            <h2>Novice (around 3 min)</h2>
            <p>Time-based, easy, as many as possible, compare correctness</p>
        </div>

        <div class="button-group">
            <button class="play-button" onclick="window.location.href='GameOn.html'">Play</button>
            <button class="matrix-button" onclick="window.location.href='Settings.html'">
                <img src="photos/LogoG.png" alt="hawkMATRIX" class="button-icon">
            </button>
        </div>
    </div>
</body>
</html>
