<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawk Math - Sign In</title>
    <style>
        body {
            font-family: Georgia, serif; /* Set font to Georgia for the body */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            opacity: 0; /* Start invisible for animation */
            animation: fadeIn 1s forwards; /* Fade in effect */
        }

        @keyframes fadeIn {
            to {
                opacity: 1; /* Fully visible at the end of the animation */
            }
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-family: Georgia, serif; /* Ensure heading uses Georgia font */
        }

        .logo {
            background-color: #ffffff; /* Placeholder color */
            width: 300px; /* Rectangular logo width */
            height: 150px; /* Rectangular logo height */
            border-radius: 10px; /* Rounded corners */
            margin: 0 auto 20px; /* Center the logo */
        }

        .input-container {
            margin: 10px 0; /* Margin for spacing */
            display: flex;
            flex-direction: column; /* Stack label and input vertically */
            align-items: flex-start; /* Align items to the left */
            width: 100%; /* Full width for the container */
        }

        label {
            margin-bottom: 5px; /* Space between label and input */
            font-size: 18px; /* Increased font size for labels */
            font-family: Georgia, serif; /* Ensure label uses Georgia font */
            text-align: left; /* Left align label text */
            width: 100%; /* Full width for labels */
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            font-family: Georgia, serif; /* Ensure inputs use Georgia font */
            box-sizing: border-box; /* Include padding in width */
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            margin-top: 15px; /* Space above the button */
            font-family: Georgia, serif; /* Ensure button uses Georgia font */
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .link {
            margin-top: 15px;
            display: block;
            color: #4CAF50;
            text-decoration: none;
            font-family: Georgia, serif; /* Ensure link uses Georgia font */
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photos\LogoC.png" alt="Logo" class="logo">
        <h1>Sign In / Create Account</h1>

        <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button class="button" id="signInButton">Sign In</button>
        <a href="#" class="link" id="createAccountLink">Create Account</a>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyD6RAw-E2MBugeP4RqJYCQnzDFf5jJSu-8",
            authDomain: "competitive-stem.firebaseapp.com",
            projectId: "competitive-stem",
            storageBucket: "competitive-stem.appspot.com",
            messagingSenderId: "530749112009",
            appId: "1:530749112009:web:5944d962cef9aef95c9718",
            measurementId: "G-C8E0PPJG62"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Helper function to validate email
        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Helper function to validate password
        function isValidPassword(password) {
            return password.length >= 6; // Minimum 6 characters
        }

        // Sign In
        document.getElementById('signInButton').addEventListener('click', function() {
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;

            // Edge case checks
            if (!email || !password) {
                alert('Please enter both email and password.');
                return;
            }

            if (!isValidEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            if (!isValidPassword(password)) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function() {
                    console.log('User signed in');
                    window.location.href = 'index.html'; // Redirect to home page
                })
                .catch(function(error) {
                    console.error('Error signing in:', error);
                    if (error.code === 'auth/user-not-found') {
                        alert('No account found with this email. Would you like to create an account?');
                    } else if (error.code === 'auth/wrong-password') {
                        alert('Incorrect password. Please try again.');
                    } else {
                        alert('Sign-in failed. Please check your credentials and try again.');
                    }
                });
        });

        // Create Account
        document.getElementById('createAccountLink').addEventListener('click', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;

            // Edge case checks
            if (!email || !password) {
                alert('Please enter both email and password.');
                return;
            }

            if (!isValidEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            if (!isValidPassword(password)) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    console.log('Account created');
                    alert('Account created successfully!');
                    window.location.href = 'index.html'; // Redirect to home page
                })
                .catch(function(error) {
                    console.error('Error creating account:', error);
                    if (error.code === 'auth/email-already-in-use') {
                        alert('This email is already in use. Please use a different email or try signing in.');
                    } else {
                        alert('Account creation failed. Please try again.');
                    }
                });
        });

        // Test code to ensure JavaScript is running
        console.log('JavaScript is running');
        document.getElementById('signInButton').addEventListener('click', function() {
            console.log('Sign In button clicked');
        });
        document.getElementById('createAccountLink').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Create Account link clicked');
        });
    </script>
</body>
</html>
