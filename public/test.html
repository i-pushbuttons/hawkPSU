    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Integral Problems</title>
        <!-- Add Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    </head>
    <body>
        <h1>Generated Integral Problems</h1>
        <div id="problems"></div>

        <script>
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyD6RAw-E2MBugeP4RqJYCQnzDFf5jJSu-8",
                authDomain: "competitive-stem.firebaseapp.com",
                projectId: "competitive-stem",
                storageBucket: "competitive-stem.appspot.com",
                messagingSenderId: "530749112009",
                appId: "1:530749112009:web:5944d962cef9aef95c9718"
            };

            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            // Fetch and display problems in real-time
            db.collection("problems").onSnapshot((querySnapshot) => {
                const problemsDiv = document.getElementById("problems");
                problemsDiv.innerHTML = ''; // Clear previous content
                querySnapshot.forEach((doc) => {
                    const problem = doc.data().problem;
                    const problemElement = document.createElement("p");
                    problemElement.textContent = problem;
                    problemsDiv.appendChild(problemElement);
                });
            }, (error) => {
                console.error("Error fetching documents: ", error);
            });
        </script>
    </body>
    </html>
