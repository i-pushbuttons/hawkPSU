<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawk Math</title>

    <!-- Link to Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Change "favicon.ico" to your actual favicon file path -->

    <style>
        body {
            font-family: Georgia, serif; /* Set font to Georgia for the body */
            margin: 0;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            animation: fadeIn 1s; /* Animation for fade-in effect */
        }

        @keyframes fadeIn {
            from {
                opacity: 0; /* Start fully transparent */
            }
            to {
                opacity: 1; /* End fully opaque */
            }
        }

        .container {
            display: flex;
            flex-direction: column; /* Stack user profiles vertically */
            align-items: center; /* Center align items */
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%; /* Width of the container */
            max-width: 1200px; /* Maximum width for larger screens */
            padding: 20px;
            box-sizing: border-box; /* Include padding in width */
        }

        .logo-placeholder {
            background-color: #ddd; /* Placeholder color for logo */
            width: 200px; /* Adjusted width for the logo */
            height: 80px; /* Adjusted height for the logo */
            margin: 0 auto; /* Center the logo horizontally */
            display: flex; /* Use flexbox for centering content */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            font-size: 24px; /* Font size for logo text */
            color: #333; /* Text color */
        }


        .timer {
            background-color: #4CAF50; /* Green background for timer */
            color: white; /* White text color */
            width: 250px; /* Full width */
            height: 40px; /* Height of the timer */
            border-radius: 10px; /* Rounded corners */
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            font-size: 18px; /* Font size for timer text */
            margin-bottom: 20px; /* Space below timer */
        }

        .user-container {
            display: flex;
            flex-direction: row; /* Arrange children in a row */
            justify-content: space-between; /* Space between user profiles */
            align-items: center; /* Center align items vertically */
            width: 100%; /* Full width for the user container */
        }

        .user {
            display: flex;
            flex-direction: column; /* Stack profile picture and info vertically */
            align-items: center; /* Center align items */
            margin: 0 20px; /* Space between users */
        }

        .profile-picture {
            background-color: #ddd; /* Placeholder color */
            width: 80px; /* Width of the profile picture */
            height: 80px; /* Height of the profile picture */
            border-radius: 50%; /* Circular profile picture */
            margin-bottom: 10px; /* Space below picture */
        }

        .user-info {
            text-align: center; /* Center align text in user info */
        }

        .username {
            font-weight: bold; /* Bold for username */
            font-size: 18px; /* Font size for username */
        }

        .ranking {
            font-size: 16px; /* Font size for ranking */
        }

        .question-status {
            margin-top: 5px; /* Space above question status */
            font-size: 14px; /* Font size for question status */
            color: #333; /* Text color for status */
        }

        .prompt {
            background-color: #ddd; /* Placeholder color for prompt */
            width: 300px; /* Width of the prompt */
            height: 150px; /* Height of the prompt */
            border-radius: 10px; /* Rounded corners */
            display: flex;
            align-items: center;
            justify-content: center; /* Center text */
            margin: 20px 0; /* Space above and below */
        }

        .answer-box {
            margin-top: 20px; /* Space above the answer box */
            width: 90%; /* Full width of the container */
            padding: 10px; /* Padding for the answer box */
            border: 2px solid #4CAF50; /* Border color */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size for answer box */
            box-sizing: border-box; /* Include padding in width */
        }

        .keyboard {
            display: flex;
            justify-content: center; /* Center keyboard */
            margin-top: 20px; /* Space above the keyboard */
            flex-wrap: wrap; /* Allow wrapping */
            gap: 10px; /* Space between keys */
        }

        .key {
            background-color: #4CAF50; /* Key color */
            color: white; /* Key text color */
            padding: 10px 15px; /* Padding for keys */
            border-radius: 5px; /* Rounded corners for keys */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Transition for hover effect */
        }

        .key:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photos\LogoE.png" alt="Logo" class="logo">
        
        <div class="timer">Timer: 00:00</div> <!-- Timer Placeholder -->

        <div class="user-container">
            <div class="user">
                <div class="profile-picture"></div> <!-- Placeholder for profile picture -->
                <div class="user-info">
                    <div class="username">Username: User1</div> <!-- Bold username -->
                    <div class="ranking">Ranking: #1</div>
                    <div class="question-status">Correct: 5 | Incorrect: 2</div> <!-- Question status -->
                </div>
            </div>

            <div class="prompt"></div> <!-- Placeholder for prompt with no text -->

            <div class="user">
                <div class="profile-picture"></div> <!-- Placeholder for profile picture -->
                <div class="user-info">
                    <div class="username">Username: User2</div> <!-- Bold username -->
                    <div class="ranking">Ranking: #2</div>
                    <div class="question-status">Correct: 3 | Incorrect: 4</div> <!-- Question status -->
                </div>
            </div>
        </div>

        <textarea class="answer-box" rows="4" placeholder="Type your answer here and press enter..."></textarea>

        <div class="keyboard">
            <div class="key" onclick="insertValue('1')">1</div>
            <div class="key" onclick="insertValue('2')">2</div>
            <div class="key" onclick="insertValue('3')">3</div>
            <div class="key" onclick="insertValue('+')">+</div>
            <div class="key" onclick="insertValue('4')">4</div>
            <div class="key" onclick="insertValue('5')">5</div>
            <div class="key" onclick="insertValue('6')">6</div>
            <div class="key" onclick="insertValue('-')">-</div>
            <div class="key" onclick="insertValue('7')">7</div>
            <div class="key" onclick="insertValue('8')">8</div>
            <div class="key" onclick="insertValue('9')">9</div>
            <div class="key" onclick="insertValue('*')">*</div>
            <div class="key" onclick="insertValue('0')">0</div>
            <div class="key" onclick="insertValue('=')">=</div>
            <div class="key" onclick="clearAnswer()">C</div>
            <div class="key" onclick="insertValue('/')">/</div>
        </div>
    </div>

    <script>
        function insertValue(value) {
            const answerBox = document.querySelector('.answer-box');
            if (value === '=') {
                try {
                    answerBox.value = eval(answerBox.value) || ''; // Evaluate and display result
                } catch {
                    answerBox.value = 'Error'; // Show error if eval fails
                }
            } else {
                answerBox.value += value; // Append value to the answer box
            }
        }

        function clearAnswer() {
            const answerBox = document.querySelector('.answer-box');
            answerBox.value = ''; // Clear the answer box
        }
    </script>
</body>
</html>
